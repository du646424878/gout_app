<html>

<head>
    <title>用户信息</title>
    <link href="/css/weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/wechatmain.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/weui.min.js"></script>
    <script src="/js/userinfo.js"></script>
</head>

<body>
    <div class="container">
        <div class="weui_cells_title">
            <h2 class="page_title">用户信息</h2>
        </div>
        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>用户名</p>
                </div>
                <div class="weui_cell_ft" id="username">
                    未初始化
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>真实姓名</p>
                </div>
                <div class="weui_cell_ft" id="realname">
                    未初始化
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>注册时间</p>
                </div>
                <div class="weui_cell_ft" id="registerdate">
                    未初始化
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>年龄</p>
                </div>
                <div class="weui_cell_ft" id="age">
                    未初始化
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>体重</p>
                </div>
                <div class="weui_cell_ft" id="weight">
                    未初始化
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>身高</p>
                </div>
                <div class="weui_cell_ft" id="height">
                    未初始化
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>民族</p>
                </div>
                <div class="weui_cell_ft" id="nation">
                    未初始化
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>籍贯</p>
                </div>
                <div class="weui_cell_ft" id="nativeplace">
                    未初始化
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>工作</p>
                </div>
                <div class="weui_cell_ft" id="job">
                    未初始化
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>邮箱</p>
                </div>
                <div class="weui_cell_ft" id="email">
                    未初始化
                </div>
            </div>
        </div>
    </div>
</body>

</html>
